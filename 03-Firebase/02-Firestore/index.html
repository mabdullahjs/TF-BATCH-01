<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form id="form">
        <input type="text" placeholder="firstname" id="firstname"> <br><br>
        <input type="text" placeholder="lastname" id="lastname"><br><br>
        <input type="email" placeholder="email" id="email"><br><br>
        <input type="password" placeholder="password" id="password"><br><br>
        <input type="file" id="profile-image"><br><br>
        <button type="submit">Register</button><br><br>
    </form>
    <a href="./login.html">Already a user!</a>

    <button id="storeimg">store image</button>

    <script type="module" src="app.js"></script>
</body>

</html>
